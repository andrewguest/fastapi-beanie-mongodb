version: '3.8'

services:
  fbm-api:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - 8000
    container_name: fbm-api
    environment:
      # If not provided, `MONGO_URI` defaults to `mongodb://localhost:27017`
      - MONGO_URI=mongodb://fbm-mongo:27017
    command: gunicorn
    depends_on:
      - fbm-mongo

  fbm-mongo:
    image: mongo:6-jammy
    container_name: fbm-db
    volumes:
      - fbm-data:/data/db

volumes:
  fbm-data:
